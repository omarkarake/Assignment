<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="advice">
        <div class="advice-number">
          <p>ADVICE #<span id="quote-id">117</span></p>
        </div>
        <div class="advice-words">
          <p id="quote">
            “It is easy to sit up and take notice, what's difficult is getting
            up and taking action. up and take notice, what's difficult is
            getting up and taking action.”
          </p>
        </div>
        <div class="pattern">
          <img
            src="./images/pattern-divider-desktop.svg"
            id="pattern-desktop"
          />
          <img src="./images/pattern-divider-mobile.svg" id="pattern-mobile" />
        </div>
        <div id="outer-select">
          <img src="./images/icon-dice.svg" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
